<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding JS ‚Äì Edu Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header>
        <h1>JavaScript Mastery By Rumah IT</h1>
        <p>PAKSA - TERBIASA - BISA - LUARBIASA </p>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container">
        
        <!-- === BUTTONS AREA === -->
        <section class="box" id="buttons-section">
            <h2>Function Trigger Buttons</h2>
            <button class="icon-btn icon" onclick="clearOutput()" title="Clear Output">üóëÔ∏è</button>
            <button class="icon-btn icon" onclick="addNewPharaghraph()" title="Add New Line">‚ûï</button>
            <!-- Tambahkan tombol lainnya sesuai materi -->
            <br><br>

            <div>
                <button class="icon-btn" onclick="togglePopup('1')" title="Toggle Modal">F1</button>
                <button class="icon-btn" onclick="togglePopup('2')" title="Toggle Modal">F2</button>
                <button class="icon-btn" onclick="togglePopup('3')" title="Toggle Modal">F3</button>
                <button class="icon-btn" onclick="togglePopup('4')" title="Toggle Modal">F4</button>
                <!-- Tambahkan tombol lainnya sesuai materi -->
            </div>
        </section>

        <!-- === OUTPUT AREA === -->
        <section class="box" id="output-section">
            <h2>Output / Result</h2>
            <div id="outputBox"></div>
        </section>

    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
        <p>Made for Programming Classs Batch 23  | EL Course &copy; 2025</p>
    </footer>



    <!-- ===== MODAL / NOTIFICATION POPUP ===== -->
    
    <div id="popupModal1" class="modal hidden">

        <div class="modal-content">
            <span class="close-btn" onclick="togglePopup('1')">&times;</span>
            <section id="form-section">
                <h2>Input Data</h2>
                <form id="F1">
                    <label for="nameInput">Nama:</label>
                    <input type="text" id="nameInput" name="name" placeholder="Masukkan nama" required />

                    <label for="ageInput">Umur:</label>
                    <input type="number" id="ageInput" name="age" placeholder="Masukkan umur" required />

                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </div>


    <!-- Form 2 -->
    <div id="popupModal2" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="togglePopup('2')">&times;</span>
            <section id="form-section">
                <h2>Input Data</h2>
                <form id="F2">
                    <label for="nameInput">Nama :</label>
                    <input type="text" id="nameInput2" name="name" placeholder="Nama Kamu" required />

                    <label for="ageInput">Tanggal lahir :</label>
                    <input type="date" id="lahirinput" name="lahir" placeholder="Masukkan umur" required />

                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </div>

    <!-- ===== JAVASCRIPT ===== -->
    
    <script src="index.js"></script>
</body>

</html>
