<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            display: flex;
            justify-content: center;
        }
        .btn1{
            padding: 10px;
            font-weight: bold;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <button class="btn1" onclick="verifumur()">Check Umur</button>
    </div>
</body>
<script>
    function verifumur(){
        confirm("Apakah kamu mau tes umur")
        let a = prompt("berapa umur kamu sekarang")
        if( a >= 25){
            alert("Umur kamu sudah dewasa")
        }
        else if(a <= 17){
            alert("Umur kamu masih anak kecil")
        }
        else{
            alert("Umur kamu sudah remaja");            
        }
    }
</script>
</html>
